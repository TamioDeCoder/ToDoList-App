<!DOCTYPE html>
<html lang = en>

<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="TodoList.css" type="text/css">
<title>ToDoList</title>
</head>

<body>
<div class="container">
    <div class="ToDo-App">
        <h2>Add Task <img src="images/icon.png" alt="IconImg"></h2>
        <div class="row">
            <input type="text" id="Input-Box" placeholder="Put your shit here">
            <button onclick="addTask()" type="button">Add</button>
        </div>
        <ul id="list-container">
            <li class="checked"></li>
        </ul>
    </div>
</div>

<script src="TodoList.js"></script>
</body>
</html>
